
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitHealth</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #ffffff;
  background: url('https://themepack.me/i/c/749x467/media/g/679/dark-theme-np17.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

header {
  display: flex;
  flex-wrap: nowrap; /* prevent wrapping on mobile */
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.75);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.logo img {
  height: 50px;
  border-radius: 10px;
}

nav {
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;      /* keep links in one row */
  white-space: nowrap;    /* no wrapping */
  overflow-x: auto;       /* allow horizontal scroll if needed */
  -webkit-overflow-scrolling: touch;
  justify-content: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
  flex-shrink: 0;         /* prevent links from shrinking */
}

nav a:hover {
  color: #00e676;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 60px 20px;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(2px);
}

.hero-content h1 {
  font-size: 2.5em;
  margin: 0 0 10px;
}

.hero-content p {
  font-size: 1.1em;
  margin-bottom: 25px;
  color: #ddd;
}

.cta-button {
  display: inline-block;
  background-color: #00e676;
  color: #000;
  padding: 12px 30px;
  font-size: 1em;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #00c853;
}

.hero-image img {
  margin-top: 40px;
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Optional: adjust font size on very small screens */
@media (max-width: 400px) {
  nav a {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.etsystatic.com/44434648/r/il/857b79/4998231680/il_570xN.4998231680_i3dy.jpg" alt="FitHealth Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Smoothies</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to FitHealth</h1>
      <p>Your journey to a healthier lifestyle starts here.</p>
      <a href="#smoothies" class="cta-button">Get Started</a>
    </div>
    <div class="hero-image">
      <img src="https://ninasveganrecipes.com/wp-content/uploads/2018/01/web-charcoalsmoothie-3211.jpg=Healthy Smoothie" />
    </div>
  </section>
</body>
</html>
