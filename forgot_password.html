
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - FitHealth</title>
  <style>
    body {
      background: url('https://themepack.me/i/c/749x467/media/g/679/dark-theme-np17.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,255,100,0.3);
    }

    h2 {
      text-align: center;
      color: #00e676;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00e676;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="https://formspree.io/f/mjkwdgjv" method="POST">
      <input type="hidden" name="_subject" value="Password Reset Request">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Request Password Reset</button>
    </form>
  </div>
</body>
</html>
